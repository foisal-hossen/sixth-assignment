<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-------------------01. header part----------------------------------->
<header>
 
  <div class="navbar bg-base-100 ">
    <!-- 1.1 bbc -->
    <div class="flex-1 ml-20">
      <a class="tab tab bg-red-500 text-white rounded-md font-bold text-base">BBC</a> 
      <a class="tab tab bg-slate-200 text-red-500 font-bold">NEWS</a>
    </div>
    <!-- 1.2 profile -->
    <div class="flex-none text-xl">
      <ul class="menu menu-horizontal mr-20 ml-10 p-0
      lg:menu lg:menu-horizontal lg:mr-20 lg:p-0
      ">
        <li><a>News</a></li>
        <li><a href="./blog.html">Blog</a></li>
        <li><div class="avatar placeholder">
          <div class="bg-neutral-focus text-neutral-content rounded-full w-12 hover:ring ring-pink-500 ring-offset-2">
            <img  src="./photo/profile.jpg" alt="">
          </div></li>
        </ul>
    </div>

  </div>
  <!-- divider -->
  <div class=" divider ml-10 mr-10"></div>
</header>
<!-------------------header part complte-------------------------->

<!------------------- 02. button section--------------------------->
<section class="">
<ul id="button-container" class="w-80 ml-20 grid grid-cols-3 gap-4 
   md:grid md:grid-cols-7
   lg:grid lg:grid-cols-9 lg:mx-20  lg:w-fit
">

</ul>
</section>
<!-------------------button section complete------------------------>

<!------------------03.item found part------------------------------>
<section>
  <div class="bg-slate-100 h-11  mx-38 ml-12 mt-10 rounded-lg text-black font-semibold
  lg:bg-slate-100 lg:h-11  lg:mx-20 lg:mt-10 lg:rounded-lg lg:text-black lg:font-semibold
  ">
    <h1 class="ml-5 pt-1.5">4 item found for</h1>
  </div>
</section>
<!-------------------item found part comlete--------------------->

<!-------------------04.sort by view----------------------------->
<section>
  <div class="navbar bg-base-100 mt-5">
    <div class="flex-1">
      <p class=" normal-case text-xl ml-16 font-bold">sort by view:</p>
      <ul class="menu menu-horizontal p-0">
        
        <li tabindex="0" class="bg-slate-100 rounded-md ml-5">
          <a class="hover:text-indigo-600 font-bold "> Default
            <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z"/></svg>
          </a>
          <ul class="p-2 bg-base-100 h">
            <li><a>Submenu 1</a></li>
            <li><a>Submenu 2</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="flex-none">
      <ul class="menu menu-horizontal p-0 mr-16">
        <li><button class="btn btn-active btn-primary">Today's pick</button></li>
        <li><button class="btn btn-outline btn-primary ml-5">Button</button></li>
      </ul>
    </div>
  </div>
</section>
<!-------------------04.sort by view----------------------------->
<!-------------------05.main part------------------------------->
<section>
 
  <div class="card card-side bg-base-100 shadow-xl mx-44 mt-10">
    <figure><img src="https://placeimg.com/200/280/arch" alt="Movie"></figure>
    <div class="card-body">
      <h2 class="card-title font-bold">New movie is released!</h2>
      <p>Click the button to watch on Jetflix app.</p>
      <div class="card-actions justify-end">
        <button class="btn btn-primary">Watch</button>
      </div>
    </div>
  </div>

</section>
<!----------------------05.main part complete---------------->
<script src="./news.js"></script>

</body>
</html>
